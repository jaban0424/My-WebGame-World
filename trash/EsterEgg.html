<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <style>
        .rainbowEffect { animation-duration: 3s; animation-name: rainbowLink; animation-iteration-count: infinite; } 
            @keyframes rainbowLink {     
             0% { color: #ff2a2a; }
             15% { color: #ff7a2a; }
             30% { color: #ffc52a; }
             45% { color: #43ff2a; }
             60% { color: #2a89ff; }
             75% { color: #202082; }
             90% { color: #6b2aff; } 
             100% { color: #e82aff; }
        }
    </style>
</head>
<body>
    <h1 class="rainbowEffect">안녕</h1>
    <h2 class="rainbowEffect">라고 할뻔</h2>
    <h3 class="rainbowEffect">라고 할뻔이 아니야</h3>
</body>
</html>
