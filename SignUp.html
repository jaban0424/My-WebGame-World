<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Funniest Game : Sign Up</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <ul>
                <li>
                    <label for="id">아이디 : </label>
                    <input type="text" id="id"  autofocus required placeholder="공백없이 영문으로">
                </li>
                <li>
                    <label for="pw">비밀번호 : </label>
                    <input type="password" id="pw" required placeholder="대소문자 구문, 특수기호 포함">
                </li>
                <li>
                    <label for="r_pw">비밀번호 확인 : </label>
                    <input type="password" id="r_pw" required>
                </li>
            </ul>
            <input type="button" value="계정 생성" onclick="create_id">
        </fieldset>
    </form>
</body>
</html>
