<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Funniest Game : Home</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
</head>
<body>
    <form action="">
        <h1 class="rainbowEffect" id="fontSizing" style="font-family: 'Jua', sans-serif;">세상에서 가장 재미있는 게임</h1>
        <div id="logIn">
            <form id="oneModeum">
                <input type="button" value="night" style="width: 50px;" onclick="
                if(value === 'night') {
                    document.querySelector('body').style.backgroundColor = '#222';
                    document.querySelector('body').style.color = 'white';
                    value = 'day'
                }
                else {
                    document.querySelector('body').style.backgroundColor = '#ccc';
                    document.querySelector('body').style.color = '#222';
                    value = 'night'
                }
                ">
            </form>
            <legend id="textAlign" style="font-family: 'Jua', sans-serif;">로그인</legend>
            <ul>
                <li>
                    <input type="text" id="id"  autofocus required placeholder="ID">
                </li>
                <li>
                    <input type="password" id="pw" required placeholder="PassWord">
                </li>
                <li>
                    <input id="loginBtn" type="button" value="로그인">
                </li>
                <div id="spacing">
                    <li>회원가입이 안 되어있으신가요?</li>
                    <li>
                        <a href="SignUp.html"><input type="button" value="회원가입"></a>
                    </li>
                </div>
            </ul>
            
        </div>
    </form>
    <script src="localLogin.js"></script>
</body>
</html>
